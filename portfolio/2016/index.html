<!--art pieces-->
<img class="myImg" src="../art/2016/BurgerJae.png" alt= "BurgerJae - Personal - 2016" style="height:100%; max-height:300px">
<img class="myImg" src="../art/2016/LampDemon.png" alt= "The Demon of the Lamp - Personal - 2016" style="height:100%; max-height:300px">
<img class="myImg" src="../art/2016/PixelLampDemon.png" alt= "The Demon of the Lamp (Alt) - Personal - 2016" style="height:100%; max-height:300px">

<!-- Modal stuffs-->
<div id="myModal" class="modal">

<span class="close" onclick="document.getElementById('myModal').style.display='none'">&times;</span>

<img class="modal-content" id="img01">

<div id="caption"></div>
</div>

<script>
// modal code adapted from w3Schools and jquery code from user ab29007 on StackOverflow
                   

var modal = document.getElementById('myModal');

var img = $('.myImg');
var modalImg = $("#img01");
var captionText = document.getElementById("caption");
$('.myImg').click(function(){
    modal.style.display = "block";
    var newSrc = this.src;
    modalImg.attr('src', newSrc);
    captionText.innerHTML = this.alt;
});

var span = document.getElementsByClassName("close")[0];

span.onclick = function() {
  modal.style.display = "none";
}
</script>
